apply plugin: 'com.android.library'
ext {
        bintrayRepo = 'maven'
        bintrayName = 'calendarlistviewsingleselected'

        publishedGroupId = 'com.magicmian'
        libraryName = 'library'
        artifact = 'library'

        libraryDescription = 'A calendar that can only select a single date'

        siteUrl = 'https://github.com/magicmian/CalendarListviewSingleSelected'
        gitUrl = 'https://github.com/magicmian/CalendarListviewSingleSelected.git'

        libraryVersion = '0.0.1'

        developerId = 'magicmian'
        developerName = 'magicmian'
        developerEmail = 'wangmian1994@outlook.com'

        licenseName = 'The Apache Software License, Version 2.0'
        licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
        allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:recyclerview-v7:25.0.1'
    compile 'com.android.support:appcompat-v7:25.0.1'
}
apply from:'https://raw.githubusercontent.com/Jude95/JCenter/master/install.gradle'
apply from:'https://raw.githubusercontent.com/Jude95/JCenter/master/bintray.gradle'